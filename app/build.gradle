apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    apply from: project.property("MyProject.signing") + ".gradle";
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
}
